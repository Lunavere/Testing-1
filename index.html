<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bản Đồ Lô Đất</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bản Đồ Lô Đất</h1>
        </header>
        
        <main>
            <section class="plot-list-section">
                <h2>Danh sách lô đất</h2>
                <div class="plot-grid" id="plotGrid">
                    <!-- Plot buttons will be dynamically generated here -->
                </div>
            </section>
            
            <section class="map-section">
                <h2>Bản đồ khu đô thị</h2>
                <div class="map-container" id="mapContainer">
                    <div id="svgContainer">
                        <!-- SVG map will be dynamically inserted here -->
                    </div>
                    <div class="zoom-controls">
                        <button id="zoomIn" title="Phóng to">+</button>
                        <button id="zoomOut" title="Thu nhỏ">-</button>
                        <button id="resetZoom" title="Đặt lại">↺</button>
                    </div>
                    <div class="scale-indicator" id="scaleIndicator">
                        Tỷ lệ: 100%
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 Bản Đồ Lô Đất</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
